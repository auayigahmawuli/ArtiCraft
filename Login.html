<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Log in</h2>
                <form>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="password" required>
                        <span>Password</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "firebase/app";
            import { signInWithEmailAndPassword  } from "firebase/auth"
  
  // Your web app's Firebase configuration

              authDomain: "articraft-ea3c6.firebaseapp.com",
              projectId: "articraft-ea3c6",
              storageBucket: "articraft-ea3c6.appspot.com",
              messagingSenderId: "841675948280",
              appId: "1:841675948280:web:daf1cd7082c14f88a27b0d"
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              const email = document.getElementById("email").value
              const password = document.getElementById("password").value
              signInWithEmailAndPassword (firebaseAuth, email, password)
             .then(userCred => {
                // userCred.user will have all information

               console.log(userCred.user)  
             })
                alert("Log in Sucessful  !");
                window.location.href = "index.html"
             })
