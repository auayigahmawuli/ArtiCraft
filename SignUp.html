<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="SignUp.css">
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="inputbox">
            <input type="email" value="" id="email" required>
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="password" value="" id="password" required>
            <span>Password</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit">
        </form>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "firebase/app";
      import { getAuth, createUserWithEmailAndPassword } from "firebase/auth";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCrw_CarqkEJ5SEGe6igjSoVHGFgdzy6HE",
        authDomain: "articraft-ea3c6.firebaseapp.com",
        projectId: "articraft-ea3c6",
        storageBucket: "articraft-ea3c6.appspot.com",
        messagingSenderId: "841675948280",
        appId: "1:841675948280:web:daf1cd7082c14f88a27b0d"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const firebaseAuth = getAuth(app); // getAuth function was missing

      document.getElementById("signupForm").addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        createUserWithEmailAndPassword(firebaseAuth, email, password)
          .then(userCred => {
            // userCred.user will have all information regarding our user, if they have signed-up
            console.log(userCred.user?.email);
            alert("Sign Up Successful!");
            window.location.href = "Login.html";
          })
          .catch(error => {
            // Handle errors here
            console.error(error.message);
            alert("Sign Up Failed! " + error.message);
          });
      });
    </script>
  </body>
</html>
