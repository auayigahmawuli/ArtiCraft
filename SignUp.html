<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCrw_CarqkEJ5SEGe6igjSoVHGFgdzy6HE",
    authDomain: "articraft-ea3c6.firebaseapp.com",
    projectId: "articraft-ea3c6",
    storageBucket: "articraft-ea3c6.appspot.com",
    messagingSenderId: "841675948280",
    appId: "1:841675948280:web:daf1cd7082c14f88a27b0d"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const firebaseAuth = getAuth(app);

  document.getElementById("signupForm").addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form submission

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(firebaseAuth, email, password)
      .then(userCred => {
        // userCred.user will have all information regarding our user if they have signed up
        console.log(userCred.user?.email);
        alert("Sign Up Successful!");
        window.location.href = "Login.html"; // Redirect after successful signup
      })
      .catch(error => {
        // Handle errors here
        console.error(error.message);
        alert("Sign Up Failed! " + error.message);
      });
  });
</script>
