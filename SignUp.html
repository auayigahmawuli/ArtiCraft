<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="SignUp.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Sign Up</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>Phone Number</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <script type="module">
               // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
            import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
  // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyCrw_CarqkEJ5SEGe6igjSoVHGFgdzy6HE",
              authDomain: "articraft-ea3c6.firebaseapp.com",
              projectId: "articraft-ea3c6",
              storageBucket: "articraft-ea3c6.appspot.com",
              messagingSenderId: "841675948280",
              appId: "1:841675948280:web:daf1cd7082c14f88a27b0d"
            };

  // Initialize Firebase
            const app = initializeApp(firebaseConfig);

   //get ref to database services
             const db = getDatabase(app);

             document.getElementById("submit").addEventListener('click', function(e){
              e.preventDefault();
              set(ref(db, 'user/' + document.getElementById("username").value),
              {
   
                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                PhoneNumber: document.getElementById("phone").value

              });
                alert("Sign Up Sucessfull  !");
                window.location.href = "index.html"
             })

        </script>
    </body>
</html>
