<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/articraft-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <title>Craft Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffde2f;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #000000;
    }

    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      grid-column: span 2;
      background-color: #000000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="contact">Contact:</label>
    <input type="tel" id="contact" name="contact" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="locationTown">Location - Town:</label>
    <input type="text" id="locationTown" name="locationTown" required>

    <label for="locationCity">Location - City:</label>
    <input type="text" id="locationCity" name="locationCity" required>

    <label for="locationCountry">Location - Country:</label>
    <input type="text" id="locationCountry" name="locationCountry" required>

    <label for="fieldOfExpertise">Field of Expertise:</label>
    <input type="text" id="fieldOfExpertise" name="fieldOfExpertise" required>

    <label for="portfolioPicture">Upload Portfolio Picture:</label>
    <input type="file" id="portfolioPicture" name="portfolioPicture" accept="image/*">

    <label for="craft">Craft:</label>
    <select id="craft" name="craft" required>
      <option value="" disabled selected>Select your craft</option>
      <option value="electrician">Electrician</option>
      <option value="mason">Mason</option>
      <option value="carpenter">Carpenter</option>
      <option value="painter">Painter</option>
      <option value="gardener">Gardener</option>
      <!-- Add more craft options as needed -->
    </select>

    <button type="submit">Register</button>
  </form>

</body>
</html>
